<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="index.css">
    
   
</head>
<body>
    <div class="container">
        <h1>Click Counter</h1>
        <p>Clicks: <span id="counter">0</span></p>
        <button id="clickButton">Click Me</button>
        <button id="resetButton">Reset</button>
    </div>

    <hr>

    <div class="calculator">
        <h1>Basic Calculator</h1>
        <input type="number" id="firstNumber" placeholder="Enter first number">
        <input type="number" id="secondNumber" placeholder="Enter second number">
        <br>
        <button class="button1" onclick="performCalculation('+')">+</button>
        <button class="button1" onclick="performCalculation('-')">-</button>
        <button class="button1" onclick="performCalculation('*')">ร</button>
        <button class="button1" onclick="performCalculation('/')">รท</button>
        <p id="calcResult">Result: </p>
    </div>

    <hr>

    <center>
    <div class="image01">
        <h1>Image slider</h1>
    <img id="img1" height="400px" width="auto" src="artisian1.png">
    <br>
    <button onclick="change()" id="btn3">change Image</button>
   
    </div>
    </center>

    <script src="index.js"></script>
</body>
</html>
